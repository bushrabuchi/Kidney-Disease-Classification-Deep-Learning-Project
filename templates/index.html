<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kidney Object Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
      const { useState, useRef } = React;
      const ACCEPTED_TYPES = ["image/jpeg", "image/png", "image/webp"];
      const MAX_SIZE_MB = 5;
      const MAX_SIZE_BYTES = MAX_SIZE_MB * 1024 * 1024;

      const ObjectClassification = () => {
        const [imagePreview, setImagePreview] = useState(null);
        const [base64Data, setBase64Data] = useState("");
        const [prediction, setPrediction] = useState(null);
        const [resultImage, setResultImage] = useState(null);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState(null);
        const [success, setSuccess] = useState(null);
        const [showRaw, setShowRaw] = useState(false);
        const [dragActive, setDragActive] = useState(false);
        const fileInputRef = useRef(null);
        const dragCounter = useRef(0);

        const clearMessages = () => {
          setError(null);
          setSuccess(null);
          setShowRaw(false);
        };

        const resetForm = () => {
          setImagePreview(null);
          setBase64Data("");
          setPrediction(null);
          setResultImage(null);
          clearMessages();
        };

        const validateFile = (file) => {
          if (!file) return "No file selected.";
          if (!ACCEPTED_TYPES.includes(file.type)) {
            return "Only JPG, PNG or WEBP images are supported.";
          }
          if (file.size > MAX_SIZE_BYTES) {
            return `Image is too large. Maximum size is ${MAX_SIZE_MB} MB.`;
          }
          return null;
        };

        const processFile = (file) => {
          const validationMessage = validateFile(file);
          if (validationMessage) {
            setError(validationMessage);
            setSuccess(null);
            return;
          }

          clearMessages();
          const reader = new FileReader();
          reader.onload = (event) => {
            const url = event.target?.result;
            if (typeof url !== "string") return;
            setImagePreview(url);

            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement("canvas");
              const ctx = canvas.getContext("2d");
              canvas.height = img.height;
              canvas.width = img.width;
              ctx.drawImage(img, 0, 0);
              const base64 = canvas
                .toDataURL("image/jpeg", 0.95)
                .replace(/^data:image.+;base64,/, "");
              setBase64Data(base64);
            };
            img.src = url;
          };
          reader.readAsDataURL(file);
        };

        const handleInputChange = (e) => {
          const file = e.target.files?.[0];
          if (file) {
            processFile(file);
          }
        };

        const handleDrag = (e) => {
          e.preventDefault();
          e.stopPropagation();
        };

        const handleDragEnter = (e) => {
          handleDrag(e);
          dragCounter.current += 1;
          setDragActive(true);
        };

        const handleDragLeave = (e) => {
          handleDrag(e);
          dragCounter.current -= 1;
          if (dragCounter.current === 0) {
            setDragActive(false);
          }
        };

        const handleDrop = (e) => {
          handleDrag(e);
          dragCounter.current = 0;
          setDragActive(false);
          const file = e.dataTransfer.files?.[0];
          if (file) {
            processFile(file);
          }
        };

        const handlePredict = async () => {
          if (!base64Data) {
            setError("Please upload or drop an image first.");
            setSuccess(null);
            return;
          }

          setLoading(true);
          clearMessages();

          try {
            const response = await fetch("/predict", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ image: base64Data }),
            });

            if (!response.ok) {
              let message = "Prediction failed.";
              if (response.status === 413) {
                message = "Server rejected the image because it is too large.";
              } else if (response.status >= 500) {
                message = "Server error occurred while predicting.";
              } else if (response.status === 400) {
                message = "Model could not read the supplied image.";
              }
              throw new Error(`${message} (HTTP ${response.status})`);
            }

            const data = await response.json();
            setPrediction(data[0]);

            if (data[1]?.image && data[1].image.length > 100) {
              setResultImage(data[1].image);
            } else {
              setResultImage(null);
            }

            setSuccess("Prediction completed successfully!");
          } catch (err) {
            console.error(err);
            setError(err.message || "Failed to get prediction. Please try again.");
          } finally {
            setLoading(false);
          }
        };

        const dropZoneClasses = [
          "relative",
          "aspect-square",
          "rounded-xl",
          "overflow-hidden",
          "border-2",
          "border-dashed",
          dragActive
            ? "border-indigo-500 bg-indigo-50/70"
            : "border-gray-300 bg-gradient-to-br from-gray-100 to-gray-200",
          "transition-all",
          "duration-300",
          "ease-out",
          dragActive ? "scale-[1.01] shadow-lg" : "",
        ]
          .filter(Boolean)
          .join(" ");

        const toTitleCase = (text = "") =>
          text
            .toString()
            .replace(/_/g, " ")
            .replace(/\w\S*/g, (word) => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase());

        const formatValue = (value) => {
          if (value === null || value === undefined) return "‚Äî";
          if (typeof value === "number") {
            if (value >= 0 && value <= 1) {
              return `${(value * 100).toFixed(1)}%`;
            }
            return value.toFixed(2);
          }
          if (typeof value === "object") {
            if (value.label) return value.label;
            if (value.confidence) {
              const conf = value.confidence <= 1 ? value.confidence * 100 : value.confidence;
              return `${conf.toFixed(1)}% confidence`;
            }
            return JSON.stringify(value);
          }
          return value.toString();
        };

        const normalizePredictionEntries = (predictionData) => {
          if (!predictionData) return [];

          const entries = [];
          const addEntry = (key, value, index) => {
            entries.push({
              key: key || `Result ${index + 1}`,
              value,
            });
          };

          if (Array.isArray(predictionData)) {
            predictionData.forEach((item, index) => {
              if (typeof item === "object" && item !== null) {
                Object.entries(item).forEach(([key, value]) => addEntry(key, value, index));
              } else {
                addEntry(null, item, index);
              }
            });
          } else if (typeof predictionData === "object") {
            Object.entries(predictionData).forEach(([key, value], index) => addEntry(key, value, index));
          } else {
            addEntry("Prediction", predictionData, 0);
          }

          return entries;
        };

        const getStatusStyle = (value) => {
          const normalized = value?.toString().toLowerCase() || "";
          if (normalized.includes("normal")) {
            return {
              bg: "bg-emerald-50",
              text: "text-emerald-700",
              border: "border-emerald-200",
              accent: "text-emerald-500",
            };
          }
          if (normalized.includes("cyst")) {
            return {
              bg: "bg-amber-50",
              text: "text-amber-700",
              border: "border-amber-200",
              accent: "text-amber-500",
            };
          }
          if (normalized.includes("stone")) {
            return {
              bg: "bg-sky-50",
              text: "text-sky-700",
              border: "border-sky-200",
              accent: "text-sky-500",
            };
          }
          if (normalized.includes("tumor") || normalized.includes("abnormal")) {
            return {
              bg: "bg-rose-50",
              text: "text-rose-700",
              border: "border-rose-200",
              accent: "text-rose-500",
            };
          }
          return {
            bg: "bg-gray-50",
            text: "text-gray-700",
            border: "border-gray-200",
            accent: "text-indigo-500",
          };
        };

        const predictionEntries = normalizePredictionEntries(prediction);
        const primaryEntry = predictionEntries[0];
        const supplementalEntries = predictionEntries.slice(1);
        const statusStyle = getStatusStyle(primaryEntry?.value);

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 py-8 px-4 flex flex-col">
            <div className="max-w-7xl mx-auto w-full flex-1">
              <div className="text-center mb-8">
                <div className="flex items-center justify-center gap-3 mb-4">
                  <span className="w-10 h-10 flex items-center justify-center text-3xl text-indigo-600">
                    üì∑
                  </span>
                  <h1 className="text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    Object Classification
                  </h1>
                </div>
                <p className="text-gray-600 text-lg">
                  Upload an image and let AI identify the objects
                </p>
              </div>

              <div className="mb-10 bg-white/80 border border-indigo-100 rounded-2xl p-6 shadow-sm backdrop-blur-sm">
                <p className="text-sm text-gray-600 leading-relaxed">
                  ‚úÖ Drag & Drop your JPG, PNG, or WEBP images (max {MAX_SIZE_MB} MB)&nbsp;&nbsp;‚Ä¢&nbsp;&nbsp;
                  ‚úÖ Automatic validation before upload&nbsp;&nbsp;‚Ä¢&nbsp;&nbsp;‚úÖ Clear button to start over&nbsp;&nbsp;‚Ä¢&nbsp;&nbsp;
                  ‚úÖ Live feedback for errors, success, and loading states
                </p>
              </div>

              <div className="grid md:grid-cols-2 gap-8">
                <div className="bg-white rounded-2xl shadow-xl p-8 border border-gray-100 transition-all duration-300">
                  <h2 className="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                    <span className="text-indigo-600 text-2xl">‚§¥Ô∏è</span>
                    Upload Image
                  </h2>

                  <div className="space-y-6">
                    <div
                      className={dropZoneClasses}
                      onDragEnter={handleDragEnter}
                      onDragLeave={handleDragLeave}
                      onDragOver={handleDrag}
                      onDrop={handleDrop}
                    >
                      {imagePreview ? (
                        <img
                          src={imagePreview}
                          alt="Preview"
                          className="w-full h-full object-cover transition-transform duration-500 ease-out"
                        />
                      ) : (
                        <div className="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                          <span className="w-20 h-20 mb-4 flex items-center justify-center text-5xl opacity-50">
                            üì∑
                          </span>
                          <p className="text-lg font-medium">Drag & drop image here</p>
                          <p className="text-sm">or click Upload button below</p>
                        </div>
                      )}

                      {dragActive && (
                        <div className="absolute inset-0 bg-indigo-600/20 flex items-center justify-center text-indigo-700 font-semibold text-lg animate-pulse">
                          Drop to upload
                        </div>
                      )}
                    </div>
                    <p className="text-sm text-gray-500 text-center">
                      Supported: JPG, PNG, WEBP ¬∑ Max size {MAX_SIZE_MB} MB
                    </p>

                    <div className="grid sm:grid-cols-3 gap-4">
                      <button
                        onClick={() => fileInputRef.current?.click()}
                        className="flex items-center justify-center gap-2 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white px-6 py-3 rounded-xl font-semibold hover:from-indigo-700 hover:to-indigo-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                      >
                        <span className="text-lg">‚§¥Ô∏è</span>
                        Upload
                      </button>

                      <button
                        onClick={resetForm}
                        disabled={loading && !imagePreview}
                        className="flex items-center justify-center gap-2 border border-gray-200 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:border-gray-300 hover:bg-gray-50 transition-all shadow hover:shadow-md disabled:opacity-50"
                      >
                        <span className="text-lg">‚ôªÔ∏è</span>
                        Clear
                      </button>

                      <button
                        onClick={handlePredict}
                        disabled={!base64Data || loading}
                        className="flex items-center justify-center gap-2 bg-gradient-to-r from-green-600 to-green-700 text-white px-6 py-3 rounded-xl font-semibold hover:from-green-700 hover:to-green-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                      >
                        <span className="text-lg">‚ú®</span>
                        {loading ? "Processing..." : "Predict"}
                      </button>
                    </div>

                    <input
                      ref={fileInputRef}
                      type="file"
                      accept="image/*"
                      onChange={handleInputChange}
                      className="hidden"
                    />

                    {error && (
                      <div className="flex items-center gap-2 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg animate-in fade-in">
                        <span className="text-lg flex-shrink-0">‚ö†Ô∏è</span>
                        <p className="text-sm">{error}</p>
                      </div>
                    )}

                    {success && (
                      <div className="flex items-center gap-2 bg-emerald-50 border border-emerald-200 text-emerald-700 px-4 py-3 rounded-lg animate-in fade-in">
                        <span className="text-lg flex-shrink-0">‚úÖ</span>
                        <p className="text-sm">{success}</p>
                      </div>
                    )}
                  </div>
                </div>

                <div
                  className={`bg-white rounded-2xl shadow-xl p-8 border border-gray-100 transition-all duration-300 ${
                    loading ? "opacity-70 blur-[0.3px]" : ""
                  }`}
                >
                  <h2 className="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                    <span className="text-purple-600 text-2xl">‚ú®</span>
                    Prediction Results
                  </h2>

                  <div className="space-y-6">
                    {resultImage && (
                      <div className="rounded-xl overflow-hidden border border-gray-200 shadow-sm animate-fade-in">
                        <img
                          src={`data:image/jpeg;base64,${resultImage}`}
                          alt="Result"
                          className="w-full h-auto"
                        />
                      </div>
                    )}

                    {primaryEntry ? (
                      <div className="space-y-5">
                        <div
                          className={`rounded-2xl border ${statusStyle.border} ${statusStyle.bg} p-6 shadow-sm transition-all`}
                        >
                          <p className="text-xs uppercase tracking-[0.2em] text-gray-500 mb-2">
                            Primary Finding
                          </p>
                          <div className="flex flex-wrap items-baseline gap-3">
                            <span className={`text-4xl font-bold ${statusStyle.text}`}>
                              {formatValue(primaryEntry.value)}
                            </span>
                            <span className={`text-sm font-semibold ${statusStyle.accent}`}>
                              {toTitleCase(primaryEntry.key)}
                            </span>
                          </div>
                        </div>

                        {supplementalEntries.length > 0 && (
                          <div className="grid gap-4 sm:grid-cols-2">
                            {supplementalEntries.map((entry, index) => (
                              <div
                                key={`${entry.key}-${index}`}
                                className="rounded-xl border border-gray-100 bg-gray-50/60 p-4 shadow-sm"
                              >
                                <p className="text-xs uppercase tracking-widest text-gray-500 mb-1">
                                  {toTitleCase(entry.key)}
                                </p>
                                <p className="text-lg font-semibold text-gray-800">
                                  {formatValue(entry.value)}
                                </p>
                              </div>
                            ))}
                          </div>
                        )}

                        <div className="bg-white/80 border border-gray-200 rounded-xl p-4 shadow-sm">
                          <button
                            type="button"
                            onClick={() => setShowRaw((prev) => !prev)}
                            className="text-sm font-semibold text-indigo-600 hover:text-indigo-700 transition-colors flex items-center gap-2"
                          >
                            <span>{showRaw ? "Hide raw response" : "Show raw JSON"}</span>
                            <span>{showRaw ? "‚ñ≤" : "‚ñº"}</span>
                          </button>
                          {showRaw && (
                            <pre className="mt-3 text-xs text-gray-700 overflow-auto max-h-64 bg-gray-50 border border-gray-100 rounded-lg p-3 font-mono whitespace-pre-wrap break-words">
                              {JSON.stringify(prediction, null, 2)}
                            </pre>
                          )}
                        </div>
                      </div>
                    ) : (
                      <div className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6 border border-gray-200 min-h-[200px] flex items-center justify-center">
                        <div className="text-center text-gray-400 py-12">
                          <span className="text-5xl mx-auto mb-4 block opacity-50">
                            ‚ú®
                          </span>
                          <p className="text-lg font-medium">No predictions yet</p>
                          <p className="text-sm mt-2">
                            Upload an image and click Predict
                          </p>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-12 text-center text-sm text-gray-500">
              <p>
                Built with ‚ù§Ô∏è for Kidney Disease Classification ¬∑ Need help? Drop an
                issue on the project repo.
              </p>
            </footer>

            {loading && (
              <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 backdrop-blur-sm">
                <div className="bg-white rounded-2xl p-8 shadow-2xl">
                  <div className="flex flex-col items-center gap-4">
                    <div className="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                    <p className="text-lg font-semibold text-gray-700">
                      Analyzing image...
                    </p>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(
        <ObjectClassification />
      );
    </script>
  </body>
</html>
